<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Iceland|Audiowide&display=swap" rel="stylesheet">
  <audio id="audio" src="./music/DAOKO (ダヲコ),米津玄師 (よねづ けんし)-打上花火.mp3"></audio>
  <title>TypeFast</title>
</head>
<body>
  <div id="wrapper">
    <div class="container" id="game">
      <div id="board">
        <canvas width="1000" height="800" id="canvas"></canvas>
        <div class="container" id="user-input">
          <input type='text' placeholder='Start Typing....' id='text'>
        </div>
      </div>  
    </div>
    <div class="container" id="menu">
      <div id="start-btn">
        <button>Start Game</button>
      </div>
      <div id="instruction">
        <ul>
          <li>Press 'Enter' or Click 'Start Game' to start</li>
          <li>You have total 3 lives</li>
          <li>Type as fast as you can to beat your record</li>
          <li>Press Esc to clear input</li>
        </ul>
      </div>
      <div id="current-score">
        <span>Score: 0</span>
      </div>
      <div id="highest-score">
      </div>
      <div id="life">
        <span>life: 3</span>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="./bundle.js"></script>
</body>
</html>
